{% extends "base.html" %}
{% block title %}Upload Documents{% endblock %}
{% block content %}
<div class="card">
  <h2>Upload Documents</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" enctype="multipart/form-data">
    <label>Select file (pdf/doc/img)</label>
    <input type="file" name="file" required>
    <button class="btn mt-2" type="submit">Upload</button>
  </form>
  <p class="mt-2">After upload, admin will verify document status.</p>
</div>
{% endblock %}
